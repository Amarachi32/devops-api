name: Build and Push API to ACR

on:
  push:
    branches:
      - master # Trigger on pushes to the main branch

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }} # e.g., devopstestacr1234.azurecr.io
  ACR_REPOSITORY: weather-api
  IMAGE_TAG: ${{ github.sha }} # Use the commit SHA as the unique image tag
  RESOURCE_GROUP_NAME: amarachiperpetua8gmailcom # Now defined as an environment variable

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Optional: Add a condition to ensure the ACR login server secret is set
    # if: env.ACR_LOGIN_SERVER != '' 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: . # Look for Dockerfile in the root directory
          push: true
          # Define the full image tag: <acr-server>/<repo-name>:<tag>
          tags: ${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          file: ./Dockerfile

      # --- CONTINUOUS DEPLOYMENT ---
      - name: Azure Login for AKS
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }} 
          auth-type: 'servicePrincipal'
          enable-AzPSSession: true        

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP_NAME }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}:${{ env.IMAGE_TAG }}
